quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
%dev.quarkus.log.category."ibm.eda".level=DEBUG
quarkus.swagger-ui.always-include=true
quarkus.http.cors=true
quarkus.http.port=8080
%dev.quarkus.http.port=8081

kafka.topic.name=orders
%dev.kafka.bootstrap.servers=localhost:9092
%prod.kafka.sasl.mechanism=SSL
%prod.kafka.ssl.protocol=TLSv1.2
%prod.kafka.ssl.truststore.location=/deployments/certs/server/ca.p12
%prod.kafka.ssl.truststore.type=PKCS12
%prod.kafka.ssl.truststore.password=${KAFKA_CERT_PWD}
%prod.kafka.ssl.keystore.location=/deployments/certs/user/user.p12
%prod.kafka.ssl.keystore.password=${USER_CERT_PWD}
%prod.kafka.ssl.keystore.type=PKCS12
mp.messaging.incoming.orders.connector=smallrye-kafka
mp.messaging.incoming.orders.topic=orders
mp.messaging.incoming.orders.auto.offset.reset=earliest
mp.messaging.incoming.orders.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.incoming.orders.value.deserializer=ibm.eda.kc.freezerms.infra.events.order.OrderEventDeserializer
mp.messaging.incoming.orders.group.id=ReeferManager

mp.messaging.outgoing.reefers.connector=smallrye-kafka
mp.messaging.outgoing.reefers.topic=reefers
mp.messaging.outgoing.reefers.acks=-1
mp.messaging.outgoing.reefers.enable.idempotence=false
mp.messaging.outgoing.reefers.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.reefers.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer
mp.messaging.outgoing.reefers.max-in.flight.requests.per.connection=1
mp.messaging.outgoing.reefers.delivery.time.out=60000
mp.messaging.outgoing.reefers.client.id=ReeferManager